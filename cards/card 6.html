<!DOCTYPE html>
<html>

        <link href="./assets/style.css" rel="stylesheet" type="text/css">
        <title>Cards</title>

    <body>
        <div class="container">
            <div class="card">
                <img class="image rounded-top" src="./assets/Card8.JPG">

                <div class="flex-parent margin-20">
                    <img class="profile" src="./assets/Ellipse 1.png">
                    <div class="span">
                        <p class="name normal top-5 bottom-auto">Cameron Williamson</p>
                    </div>
                </div>
            </div>
        </div>
